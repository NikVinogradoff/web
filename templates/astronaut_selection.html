<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отбор астронавтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3" style="width: 40%;">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Анкета претендента</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="text-center">на участие в миссии</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="e-mail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="e-mail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Образование</label>
                        <select class="form-select">
                            <option selected value="0">Начальное</option>
                            <option value="1">Среднее</option>
                            <option value="2">Бакалавриат</option>
                            <option value="3">Магистратура</option>
                            <option value="4">Аспирантура</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Профессия</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="0" id="engineer">
                            <label for="engineer" class="form-check-label">Инженер</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="0" id="cosmonaut">
                            <label for="cosmonaut" class="form-check-label">Космонавт</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="0" id="general">
                            <label for="general" class="form-check-label">Генерал</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="0" id="human">
                            <label for="human" class="form-check-label">Человек</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пол</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="male">
                            <label class="form-check-label" for="male">Мужской</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="female">
                            <label class="form-check-label" for="female">Женский</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="parket">
                            <label class="form-check-label" for="parket">Паркет</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="motivation">Мотивация</label>
                        <textarea class="form-control" id="motivation"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="0" id="ready">
                            <label for="ready" class="form-check-label">Готовы ли остаться на Марсе?</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
